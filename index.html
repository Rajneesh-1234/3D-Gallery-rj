<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>Rotating Image Gallery</title> 
    <link rel="stylesheet" href="style.css" /> 
  </head> 
  <body> 
    <div class="image-container"> 
      <span style="--i: 1"> 
        <img src="earth.png" /> 
      </span> 
      <span style="--i: 2"> 
        <img src="jupiter.png" /> 
      </span> 
      <span style="--i: 3"> 
        <img src="mars.png" /> 
      </span> 
      <span style="--i: 4"> 
        <img src="mercury.png" /> 
      </span> 
      <span style="--i: 5"> 
        <img src="neptune.png" /> 
      </span> 
      <span style="--i: 6"> 
        <img src="moon.png" /> 
      </span> 
      <span style="--i: 7"> 
        <img src="pluto.png" /> 
      </span> 
      <span style="--i: 8"> 
        <img src="saturn.png" /> 
      </span> 
      <span style="--i: 9"> 
        <img src="sun.png" /> 
      </span> 
      <span style="--i: 10"> 
        <img src="uranus.png" /> 
      </span> 

      <span style="--i: 11"> 
        <img src="venus.png" /> 
      </span> 
      
    </div> 
    <div class="btn-container"> 
      <button class="btn" id="prev">Prev</button> 
      <button class="btn" id="next">Next</button> 
    </div> 
    <script src="script.js"></script> 
  </body> 
</html>
